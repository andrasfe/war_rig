# Datacard Artifact Specification
# Handles mainframe utility control cards (UNLOAD, REPRO, SORT, etc.)

spec_version: "1.0"
spec_id: datacard
language: DATACARD
description: Mainframe utility control cards and statements

file_extensions:
  - .dc
  - .DC

file_patterns:
  - "*UNLOAD*"
  - "*REPRO*"
  - "*SORT*"

category: code
primary_artifact_type: procedure
create_file_artifact: true

comments:
  line_prefix: null
  fixed_column: null
  fixed_indicator: null
  block_start: null
  block_end: null

strings:
  delimiters:
    - "'"
    - "\""
  escape_char: ""
  triple_quoted: false

continuation:
  trailing_char: "-"
  leading_char: null
  leading_column: null

scope: null

# Utility type detection patterns - these define procedures/commands
definition_patterns:
  - name: db2_unload
    pattern: "UNLOAD\\s+(DIRECT|TABLESPACE|TABLE|DATA)"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: db2_load
    pattern: "LOAD\\s+(DATA|INTO)"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: idcams_repro
    pattern: "REPRO\\s*-?\\s*(INFILE|OUTFILE|INDATASET|OUTDATASET)"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: dfsort
    pattern: "SORT\\s+(FIELDS|FORMAT)"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: icetool
    pattern: "ICETOOL"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: iebcopy
    pattern: "COPY\\s+(INDD|OUTDD)"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: iebgener
    pattern: "GENERATE"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: idcams_define
    pattern: "DEFINE\\s+(CLUSTER|AIX|PATH|GDG|ALIAS)"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: idcams_delete
    pattern: "DELETE\\s+"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: idcams_listcat
    pattern: "LISTCAT\\s+"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: idcams_alter
    pattern: "ALTER\\s+"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

  - name: idcams_print
    pattern: "PRINT\\s+"
    capture_groups: []
    artifact_type: procedure
    multiline: true
    ignore_case: true

reference_patterns:
  - name: dataset_reference
    pattern: "DSN=([A-Z0-9@#$.]+)"
    capture_groups:
      - 1
    relationship_type: references
    target_type_hint: dataset
    ignore_case: true

  - name: dataset_quoted
    pattern: "DSN='([A-Z0-9@#$.()+-]+)'"
    capture_groups:
      - 1
    relationship_type: references
    target_type_hint: dataset
    ignore_case: true

  - name: infile_reference
    pattern: "INFILE\\(([A-Z0-9@#$]+)\\)"
    capture_groups:
      - 1
    relationship_type: reads
    target_type_hint: file
    ignore_case: true

  - name: outfile_reference
    pattern: "OUTFILE\\(([A-Z0-9@#$]+)\\)"
    capture_groups:
      - 1
    relationship_type: writes
    target_type_hint: file
    ignore_case: true

  - name: table_reference
    pattern: "FROM\\s+([A-Z0-9_]+\\.[A-Z0-9_]+)"
    capture_groups:
      - 1
    relationship_type: references
    target_type_hint: table
    ignore_case: true

  - name: into_table_reference
    pattern: "INTO\\s+([A-Z0-9_]+\\.[A-Z0-9_]+)"
    capture_groups:
      - 1
    relationship_type: writes
    target_type_hint: table
    ignore_case: true

preprocessor_patterns: []

naming:
  case: upper
  max_length: 44
  strip_chars: ""
  replace_map: {}
  common_abbreviations: {}

known_aliases: {}
